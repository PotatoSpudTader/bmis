    <!DOCTYPE html>

<head>

    <title>Waffle Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .menu-container {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
        .waffle-menu {
            width: 40px;
            height: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            cursor: pointer;
        }
        .waffle-menu div {
            width: 10px;
            height: 10px;
            background-color: #333;
            border-radius: 2px;
        }
        .dropdown {
            display: block; /* Made menu visible */
            position: absolute;
            top: 50px;
            left: 0;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            width: 150px;
        }
        .dropdown-title {
            display: block;
            padding: 10px;
            background-color: #333;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .dropdown a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            background: white;
        }
        .dropdown a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="waffle-menu">
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>

        </div>
    </div>
</body>
