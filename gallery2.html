            display: block; /* Made menu visible */

            display: block;
            padding: 10px;
            background-color: #333;

            text-align: center;

        .dropdown a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            background: white;
        }
        .dropdown a:hover {
            background-color: #f0f0f0;
        }
